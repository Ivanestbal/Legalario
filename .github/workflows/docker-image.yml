name: Update docker image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
     - name: checkout
       uses: actions/checkout@v4
     - name: build image
       run: ducker build ./api/ -t ivan12345abc/legatario
     - name: push image
       run: |
         docker login -u ${{ secrets.DOCKER_USERNAME }} -p $(( secrets.DOCKER_PASSWORD }}
         docker push ivan12345abc/legatario
       
     
    
